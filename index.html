  <link rel="stylesheet" href="https://cdn.auth0.com/styleguide/core/2.0.5/core.min.css" />

        <div class="collapse navbar-collapse" id="navbar-collapse">

                </li>-->

    <div class="col-xs-12 col-md-4">
